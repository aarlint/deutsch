<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#2e8555"/>
      <stop offset="100%" style="stop-color:#1a8870"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.1)"/>
  
  <!-- German flag colors -->
  <rect x="400" y="200" width="400" height="80" fill="#000000"/>
  <rect x="400" y="280" width="400" height="80" fill="#DD0000"/>
  <rect x="400" y="360" width="400" height="80" fill="#FFCE00"/>
  
  <!-- Text -->
  <text x="600" y="150" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Deutsch Learning Hub
  </text>
  <text x="600" y="500" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32">
    Your comprehensive guide to learning German
  </text>
  
  <!-- Decorative elements -->
  <path d="M200,400 Q300,350 400,400 T600,400" stroke="rgba(255,255,255,0.2)" stroke-width="4" fill="none"/>
  <path d="M800,400 Q900,450 1000,400 T1200,400" stroke="rgba(255,255,255,0.2)" stroke-width="4" fill="none"/>
</svg> 